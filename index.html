<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Download Calculator</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./app.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap" rel="stylesheet" />
    </head>
    <body>
        <h1>Download converter</h1>
        <div class="container">
            <div class="quantity-to-download">
                <input type="text" id="quantity" placeholder="Size" />

                <select id="unit">
                    <option value="go" selected>Go</option>
                    <option value="mo">Mo</option>
                </select>
            </div>

            <div class="user-speed">
                <input type="text" placeholder="Download speed (Mo/s)" id="speed" />
            </div>

            <button onclick="convert()">Convert</button>
            <div id="result"></div>
        </div>
    </body>
</html>
